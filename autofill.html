<div data-directive="autofill">
  <label class="autofill-input">
    <input ng-model="search" type="text" ng-keydown="keydown($event)" placeholder="{{placeholder}}" value="{{value}}" />
  </label>
  <div ng-show="results.length">
    <ul>
      <li ng-repeat="result in results" ng-bind="getLabel()" ng-click="selectItem()" ng-class="{selected: isSelected()}"></li>
    </ul>
  </div>
</div>
